<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center my-4">Search for User:</h3>
      <form [formGroup]="userSearchForm" (ngSubmit)="findUser(userSearchForm.value)">
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="user"
            aria-describedby="user"
            placeholder="Please input a User"
            formControlName="user" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-md">
            Search for a user
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h3 class="text-center my-4">User Details:</h3>
      <div class="text-center">
	  <table style="min-width:35em">
	  <tr>
		<th>Name</th>
		<th>Number/ID</th>
		<th style="visibility:hidden">More Info</th>
	  </tr>
	  <tr *ngFor="let name of userData">
		<td>{{name.Name}}</td>
		<td>{{name.Phone}}</td>
		<td><button [routerLink]="['/info']">More Info</button></td>
	  </tr>
	  </table>
      </div>
    </div>
  </div>
</div>
