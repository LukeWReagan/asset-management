<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center my-4">Search for User:</h3>
      <form [formGroup]="userSearchForm" (ngSubmit)="findUser(userSearchForm.value)">
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="user"
            aria-describedby="user"
            placeholder="Please input a User"
            formControlName="user" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-md">
            Search for a user
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h3 class="text-center my-4">User Details:</h3>
      <p class="text-center">
	  The User Returned:
	  <li *ngFor="let name of userData"> {{name.Name}}</li>
      </p>
    </div>
  </div>
</div>
