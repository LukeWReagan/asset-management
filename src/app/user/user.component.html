<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center my-4">Search for User:</h3>
      <form [formGroup]="userSearchForm" (ngSubmit)="findUser(userSearchForm.value)">
        <div class="form-group">
          <input
            (input)="textChangeEvt(userSearchForm.value)"
            class="form-control"
            type="text"
            id="user"
            aria-describedby="user"
            placeholder="Please input a User"
            formControlName="user" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-md">
            Search for a user
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h3 class="text-center my-4">Results:</h3>
      <div class="text-center">
        <table class="table table-striped table-bordered" style="min-width:35em;margin:auto">
          <thead>
	        <tr>
		        <th style="min-width:40%">Name</th>
		        <th colspan="2">Employee ID</th>
          </tr>
        </thead>
        <tbody>
	        <tr *ngFor="let name of userData">
            
              <td *ngIf="name.EmployeeID != -1" style="width:40%">{{name.FirstName + " " + name.LastName}}</td>
              <td *ngIf="name.EmployeeID != -1" style="width:40%">{{name.EmployeeID}}</td>
              <td *ngIf="name.EmployeeID != -1"><button [routerLink]="['/info']" (click)="dataToService(name.FirstName + ' ' + name.LastName, name.EmployeeID)">More Info</button></td>
            <td colspan="2" *ngIf="name.EmployeeID == -1">No Users Found</td>
          </tr>
        </tbody>
	      </table>
      </div>
    </div>
  </div>
</div>
