<div class="container" style="padding:3em">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th colspan="5">
         <b>Information for Employee: <span style="text-align:center"><i><h3>{{this.empName}}</h3></i></span></b>
        </th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <th>Phone:</th>
        <td>{{this.empPhone}}</td>
      </tr>
      <tr>
        <th>Email:</th>
        <td>{{this.employee.Email}}</td>
      </tr>
      <tr>
        <th>Work Address:</th>
        <td>{{this.employee.WorkAddress}}</td>
      </tr>
    </tbody>
  </table>
  <section id="loan-form-redirection">
    <a [routerLink]="/loan"><button type="button">New Loan</button></a>
  </section>
</div>
